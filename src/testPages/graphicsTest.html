<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bachelor Swarm Algorithms</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <main class="wrapper">
        <img id="agentImage" src="../img/Agent/Agent.png">
        <div class="navigation">
            <div>Navigation:</div> <br />
            <a href="../index.html">Simulation</a>
        </div>

        <div>Bachelor Swarm Algorithms - Graphics Test</div>
        <canvas id="canvas" width="608" height="608" style="background-color: #cccccc">
        </canvas>
        <div class="settings">
            <div>
                Simulation Settings
                <div class="slidecontainer">
                    <label for="rotationSelector">Rotation</label>
                    <input type="range" min="0" max="360" value="180" class="slider" id="rotationSelector">
                </div>
            </div>
            <div>
                Agent Settings
                <div>Perception Settings</div>
                <div>
                    <label for="perceptionAngleSelector">Perception Angle</label>
                    <input type="range" min="0" max="180" value="50" class="slider" id="perceptionAngleSelector">
                </div>
                <div>
                    <label for="perceptionRadiusSelector">Perception Radius</label>
                    <input type="range" min="0" max="180" value="50" class="slider" id="perceptionRadiusSelector">
                </div>
            </div>
        </div>
        <script src="../js/graphicsTest.js"></script>
    </main>
</body>
</html>
